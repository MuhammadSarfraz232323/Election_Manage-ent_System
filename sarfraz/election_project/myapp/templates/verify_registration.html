<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your Registration</title>
</head>
<body style='background-color:  rgb(0, 90, 72);'>
    <table width='100%'>
        <tr height='100px'>
            <th style='background-color:  #08352c; font-size: 30px; border-radius: 30px;'>
                Check your registration
            </th>
        </tr>
    </table>
    {% include "header.html" %}
    <table width='100%'>
        <tr height='100px'>
        </tr>
        <tr>
            <th>
                <form method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type='submit' value='Check' style='background-color: orange; border-radius: 30px;'>
                </form>
            </th>
        </tr>
        <tr height='40px'></tr>
    </table>
    {% include "footer.html" %}
</body>
</html>
