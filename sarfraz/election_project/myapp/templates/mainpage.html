<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Panel Election Commisuion Of Pakistan </title>
</head>
<body style='background-color: rgba(2, 163, 29, 0.611); font-style: italic;'>
    <table width='100%'>
        <tr height='100px'>
            <th style='font-size: 24px; background-color: green; border-radius: 40px; color: cornflowerblue;' colspan='5'>
                "Vote Is The Power That You Can Deploy  To Change Your World "<br>(Quid-e-Azam Muhammad Ali Jinnah )
            </th>
        </tr>
        <tr height='100px'>
            <th colspan='5'>
                Please Select your party to cast your vote 
            </th>
        </tr>
        <tr style='background-color: orange;' height='40px'>
            <th>Part Flag</th><th>Party Name</th><th>Party Symbol</th><th>Candidate Photo</th><th>Candidate Name</th><th>Vote Status<th>
        </tr>
        <tr height='70px'>
        </tr>
        <tr>
            {% for x in object %}
                <th colspan='1'><img src='{{ x.party_flag.url }}' width='100px' height='100px' style='border-radius: 20px;'></th><th colspan='1'>{{x.party_name}}</th> <th colspan='1'><img src='{{ x.party_symbol.url }}' width='100px' height='100px' style='border-radius: 30px;'></th> <th><img src='{{x.image.url}}' width='100px' height='100px' style='border-radius:30px;'></th><th colspan='1'>{{x.candidate_name}}</th> <th colspan='1'><a  href='cast_vote/{{ x.id }}/' style='text-decoration:none;'> Cast Your Vote </th>
                </tr>
                <tr height='100px'></tr>

            {% endfor %}    
    </table>
</body>
</html>
