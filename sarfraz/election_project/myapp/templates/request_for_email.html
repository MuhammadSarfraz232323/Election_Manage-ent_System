<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Email to get the detail </title>
</head>
<body style='background-color:rgb(0, 90, 72) ;'>
    <table width='100%'>
        <tr height='70px' style='background-color: #08352c;' >
            <th style='border-radius: 30px;'>
                Election Commision of Pakistan
            </th>
        </tr>
        <tr height='40px'></tr>
        <tr>
            <th>
                Enter your CNIC number to get the detail 
            </th>
        </tr>
        <tr height='20px'>
            <th>
                {% for x in messages %}
                  <p style='color: red;'>{{ x }}</p>
                {% endfor %}
            </th>
        </tr>
        <tr>
            <th>
                <form method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type='submit' value='send' >
                </form>
            </th>
        </tr>
    </table>
    
</body>
</html>
